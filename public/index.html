<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUYOKE | The Lineage of Strength</title>
    <style>
        body { font-family: 'Helvetica Neue', sans-serif; background-color: #0f0f0f; color: #fff; margin: 0; overflow-x: hidden; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(15,15,15,0.98); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
        nav .logo { font-size: 1.2rem; font-weight: bold; color: #ff0000; letter-spacing: 4px; text-decoration: none; text-transform: uppercase; }
        nav .links { display: flex; gap: 15px; }
        nav .links a { color: white; text-decoration: none; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        .hero { 
            height: 80vh; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), #0f0f0f), 
                        url('https://res.cloudinary.com/deiuvg5ma/image/upload/f_auto,q_auto/v1771349445/karna1_wt0dpw.png');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px;
        }
        .hero h1 { font-size: 3rem; margin: 0; color: #fff; letter-spacing: 8px; text-transform: uppercase; border-bottom: 3px solid #ff0000; padding-bottom: 10px; }
        .hero p { letter-spacing: 3px; font-size: 0.8rem; margin-top: 15px; color: #aaa; }
        @media (min-width: 768px) {
            .hero h1 { font-size: 5.5rem; letter-spacing: 15px; }
            nav .logo { font-size: 1.5rem; }
            nav .links { gap: 30px; }
            nav .links a { font-size: 0.8rem; }
        }
        .cta-btn { padding: 15px 40px; background: #ff0000; color: white; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; border: none; cursor: pointer; display: inline-block; margin-top: 30px; letter-spacing: 2px; }
        .cta-btn:hover { background: #fff; color: #000; }
        .section-title { text-align: center; margin: 60px 0 30px; font-size: 1.5rem; letter-spacing: 4px; text-transform: uppercase; color: #ff0000; }
        .featured-grid { display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 20px; padding-bottom: 50px; }
        @media (min-width: 600px) { .featured-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1000px) { .featured-grid { grid-template-columns: repeat(3, 1fr); } }
        .featured-card { background: #1a1a1a; padding: 15px; border: 1px solid #222; text-align: center; transition: 0.4s; }
        .featured-card:hover { border-color: #ff0000; transform: translateY(-5px); }
        .featured-card img { width: 100%; height: auto; aspect-ratio: 3/4; object-fit: cover; filter: grayscale(20%); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">TSUYOKE</a>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">Our Lineage</a>
        </div>
    </nav>
    <div class="hero">
        <p>FOR THE UNCONQUERED SPIRIT</p>
        <h1>TSUYOKE</h1>
        <p>THE LINEAGE OF STRENGTH | 強気</p>
        <a href="shop.html" class="cta-btn">Enter the Arsenal</a>
    </div>
    <h2 class="section-title">New Drops</h2>
    <div class="featured-grid" id="latest-drops"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCwjL9ZjExtCMc_nGLsJl6fgVFHizL1oVc",
            authDomain: "modren-yodha.firebaseapp.com",
            projectId: "modren-yodha",
            storageBucket: "modren-yodha.firebasestorage.app",
            messagingSenderId: "1005105513076",
            appId: "1:1005105513076:web:9b656a42631b7e56444721"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        async function loadFeatured() {
            const grid = document.getElementById('latest-drops');
            try {
                const q = query(collection(db, "products"), orderBy("createdAt", "desc"), limit(3));
                const snap = await getDocs(q);
                grid.innerHTML = "";
                snap.forEach(doc => {
                    const item = doc.data();
                    grid.innerHTML += `
                        <div class="featured-card">
                            <img src="${item.image}" alt="${item.name}">
                            <h3 style="font-size: 1rem; margin-top:15px; text-transform:uppercase;">${item.name}</h3>
                            <p style="color:#ff0000; font-weight:bold; letter-spacing:1px;">₹${item.price}</p>
                            <a href="shop.html" class="cta-btn" style="padding: 10px 20px; font-size: 0.7rem; width:80%;">View Piece</a>
                        </div>
                    `;
                });
            } catch (e) {
                grid.innerHTML = "<p>New drops arriving soon.</p>";
            }
        }
        loadFeatured();
    </script>
</body>
</html>
