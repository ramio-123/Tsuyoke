<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arsenal | TSUYOKE</title>
    <style>
        body { font-family: 'Helvetica Neue', sans-serif; background: #0f0f0f; color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* High-End Navigation */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(15,15,15,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        nav .logo { font-size: 1.5rem; font-weight: bold; color: #ff0000; letter-spacing: 4px; text-decoration: none; text-transform: uppercase; }
        nav .links a { color: white; text-decoration: none; font-size: 0.8rem; text-transform: uppercase; margin-left: 30px; letter-spacing: 1px; transition: 0.3s; }
        nav .links a:hover { color: #ff0000; }

        .container { padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; color: #fff; text-transform: uppercase; letter-spacing: 6px; margin-bottom: 40px; }

        /* --- PREMIUM SHOP CONTROLS --- */
        .shop-controls-wrapper { display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px; }
        @media (min-width: 768px) {
            .shop-controls-wrapper { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        .filter-bar { display: flex; gap: 15px; flex-wrap: wrap; }
        .filter-btn { background: transparent; border: 1px solid #333; color: #888; padding: 10px 25px; border-radius: 25px; cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
        .filter-btn.active, .filter-btn:hover { background: #ff0000; color: white; border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.3); }

        .search-sort-group { display: flex; gap: 15px; flex-wrap: wrap; }
        .search-bar { background: #111; border: 1px solid #333; color: white; padding: 12px 20px; border-radius: 25px; width: 250px; outline: none; transition: 0.3s; font-family: inherit; font-size: 0.85rem; }
        .search-bar:focus { border-color: #ff0000; }
        
        .sort-select { background: #111; border: 1px solid #333; color: white; padding: 12px 20px; border-radius: 25px; outline: none; cursor: pointer; font-family: inherit; font-size: 0.85rem; text-transform: uppercase; }
        .sort-select:focus { border-color: #ff0000; }

        /* Responsive Grid */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(3, 1fr); gap: 30px; } }
        @media (min-width: 1100px) { .product-grid { grid-template-columns: repeat(4, 1fr); gap: 30px; } }

        /* Premium Product Card & Hover Physics */
        .product-card { background: #111; border: 1px solid #222; border-radius: 8px; overflow: hidden; text-align: center; transition: 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        .product-card:hover { border-color: #ff0000; box-shadow: 0 15px 30px rgba(0,0,0,0.8); transform: translateY(-5px); }
        
        .image-container { overflow: hidden; background: #050505; }
        .product-image { width: 100%; aspect-ratio: 3/4; object-fit: cover; transition: 0.7s cubic-bezier(0.25, 1, 0.5, 1); }
        .product-card:hover .product-image { transform: scale(1.08); opacity: 0.9; }
        
        .product-info { padding: 20px; }
        .product-name { font-size: 0.9rem; font-weight: bold; margin-bottom: 8px; height: 40px; overflow: hidden; color: #eee; text-transform: uppercase; letter-spacing: 1px; }
        .product-price { color: #ff0000; font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; }
        
        .view-btn { background: #1a1a1a; color: white; border: 1px solid #333; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; border-radius: 4px; transition: 0.3s; letter-spacing: 1px; }
        .product-card:hover .view-btn { background: #ff0000; border-color: #ff0000; color: white; }

        #loader { text-align: center; color: #ff0000; padding: 50px; font-weight: bold; letter-spacing: 2px; animation: blink 1.5s infinite; grid-column: 1/-1; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        footer { text-align: center; padding: 60px 0; color: #444; border-top: 1px solid #222; margin-top: 50px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">TSUYOKE</a>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="shop.html" style="color:#ff0000;">Shop</a>
        </div>
    </nav>

    <div class="container">
        <h1>THE ARSENAL</h1>
        
        <div class="shop-controls-wrapper">
            <div class="filter-bar">
                <button class="filter-btn active" onclick="setCategory('All', this)">All Gear</button>
                <button class="filter-btn" onclick="setCategory('Vedic', this)">Vedic</button>
                <button class="filter-btn" onclick="setCategory('Anime', this)">Anime</button>
            </div>

            <div class="search-sort-group">
                <input type="text" id="search-bar" class="search-bar" placeholder="üîç Search designs..." oninput="applyFilters()">
                <select id="sort-select" class="sort-select" onchange="applyFilters()">
                    <option value="newest">Latest Drops</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="product-grid" id="shop-grid">
            <div id="loader">‚ö° OPENING THE VAULT...</div>
        </div>
    </div>

    <footer>
        &copy; 2026 TSUYOKE | The Lineage of Strength
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCwjL9ZjExtCMc_nGLsJl6fgVFHizL1oVc",
            authDomain: "modren-yodha.firebaseapp.com",
            projectId: "modren-yodha",
            storageBucket: "modren-yodha.firebasestorage.app",
            messagingSenderId: "1005105513076",
            appId: "1:1005105513076:web:9b656a42631b7e56444721"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allProducts = [];
        let currentCategory = 'All';

        function setCategory(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = category;
            applyFilters();
        }

        function applyFilters() {
            let filtered = [...allProducts];

            if (currentCategory !== 'All') {
                filtered = filtered.filter(p => (p.category || 'Collection') === currentCategory);
            }

            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(p => (p.name || '').toLowerCase().includes(searchTerm));
            }

            const sortMode = document.getElementById('sort-select').value;
            if (sortMode === 'price-low') {
                filtered.sort((a, b) => (a.price || 0) - (b.price || 0));
            } else if (sortMode === 'price-high') {
                filtered.sort((a, b) => (b.price || 0) - (a.price || 0));
            } else {
                filtered.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
            }

            renderProducts(filtered);
        }

        function renderProducts(products) {
            const shopGrid = document.getElementById('shop-grid');
            if (products.length === 0) {
                shopGrid.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#888; margin-top:50px;">No gear found in this section.</p>`;
                return;
            }

            shopGrid.innerHTML = products.map(item => `
                <div class="product-card">
                    <div class="image-container">
                        <img src="${item.image || 'https://via.placeholder.com/300x400?text=NO+IMAGE'}" class="product-image" alt="Warrior Gear" loading="lazy">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${item.name || 'Classified Piece'}</div>
                        <div class="product-price">‚Çπ${item.price || '0'}</div>
                        <button class="view-btn" onclick="window.location.href='product.html?name=${encodeURIComponent(item.name || '')}&price=${item.price || 0}&image=${encodeURIComponent(item.image || '')}&cat=${encodeURIComponent(item.category || '')}'">
                            VIEW PIECE
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function loadShop() {
            const shopGrid = document.getElementById('shop-grid');
            try {
                const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                allProducts = [];
                querySnapshot.forEach((doc) => {
                    allProducts.push({ id: doc.id, ...doc.data() });
                });

                applyFilters();
            } catch (error) {
                console.error("Connection Failed:", error);
                shopGrid.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#ff0000; padding:40px;">‚ö†Ô∏è ARSENAL OFFLINE. CHECK CONNECTION.</p>`;
            }
        }

        window.setCategory = setCategory;
        window.applyFilters = applyFilters;
        loadShop();
    </script>
</body>
</html>
